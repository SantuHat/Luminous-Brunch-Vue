<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <div class="container mt-5">
        <form class="row justify-content-center" @submit.prevent="login">
          <div class="col-md-6">
            <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
            <div class="mb-2">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
                v-model="user.username"
              />
            </div>
            <div class="mb-2">
              <label for="inputPassword" class="sr-only">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
                v-model="user.password"
              />
            </div>
            <div class="text-end mt-4">
              <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
            </div>
          </div>
        </form>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
<script>
    const {createApp} = Vue
    const app = createApp({
    data(){
        return{
          user:{
              username: '',
              password: ''
          }
        }
    },
    methods:{
      login(){
        const api = 'https://vue3-course-api.hexschool.io/v2/admin/signin';
        axios.post(api,this.user)
        .then((res) =>{
          // console.log(res)
            const {token , expired} = res.data;
            document.cookie = `hexToken=${token};expires=${new Date(expired)};`
            window.location = 'product.html';
        })
        .catch((err) =>{
            alert(err.data.message);
            window.location = 'login.html';
        })
      }
    }
});
app.mount('#app')
</script>
</body>
</html>
